<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input
      placeholder="Name"
      class="js-name-input"
      onkeydown="
      console.log(event);
      inputEnterKeyDown(event);
      "
    />

    <button
      onclick="
      displayName();
    
    "
    >
      Submit
    </button>

    <p class="js-message"></p>
  </body>

  <script>
    function inputEnterKeyDown(event) {
      if (event.key === "Enter") {
        displayName();
      }
    }
    function displayName() {
      const inputElement = document.querySelector(".js-name-input");

      document.querySelector(
        ".js-message"
      ).innerHTML = `Your name is: ${inputElement.value}`;
    }
  </script>
</html>
