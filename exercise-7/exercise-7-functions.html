<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 7 function</title>
  </head>
  <body></body>
  <script>
    greet("Aiden");
    console.log(convertTemperature(5, "c"));

    function greet(name) {
      const nameCheck = !name ? "Hi there!" : `hello there, ${name}.`;
      console.log(nameCheck);
    }

    function convertTemperature(degree, unit) {
      if (unit === "c") {
        const result = convertToFarenheit(degree);

        return `${Math.round(result)}F`;
      } else if (unit === "f") {
        const result = convertToCelsius(degree);
        return `${Math.round(result)}C`;
      }
    }

    function convertToFarenheit(celsius) {
      return (celsius * 9) / 5 + 32;
    }

    function convertToCelsius(fahrenheit) {
      return ((fahrenheit - 32) * 5) / 9;
    }
  </script>
</html>
