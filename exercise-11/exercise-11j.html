<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11j</title>
  </head>
  <body>
    <script>
      function addArray(array1, array2) {
        const result = [];

        for (i = 0; i < array1.length; i++) {
          result.push(array1[i] + array2[i]);
        }
        return result;
      }
      console.log(addArray([1, 2, 3], [1, 2, 4]));
    </script>
  </body>
</html>
