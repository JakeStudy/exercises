<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11l</title>
  </head>
  <body>
    <script>
      function minMax(nums) {
        const result = {
          min: nums[0],
          max: nums[0],
        };

        for (i = 0; i < nums.length; i++) {
          const value = nums[i];

          if (value < result.min) {
            result.min = value;
          }
          if (value > result.max) {
            result.max = value;
          }
        }
        return result;
      }
    </script>
  </body>
</html>
