<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber Button</title>
  </head>
  <style>
    .button-request {
      background-color: black;
      border: none;
      color: white;
      padding: 12px 10px;
      border-radius: 10px;
    }
    .button-schedule {
      background-color: rgb(230, 230, 230);
      border: none;
      color: black;
      padding: 12px 10px;
      border-radius: 10px;
    }
  </style>
  <body>
    <button class="button-request">Request Now</button>
    <button class="button-schedule">Schedule for later</button>
  </body>
</html>
