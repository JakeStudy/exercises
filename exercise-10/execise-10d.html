<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10d</title>
  </head>
  <style>
    .toggle-button {
      background-color: rgb(230, 230, 230);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
  <body>
    <button
      class="js-button-gaming toggle-button"
      onclick="
      gamingButton();
      "
    >
      Gaming
    </button>
  </body>
  <script>
    function gamingButton() {
      const button = document.querySelector(".js-button-gaming");
      if (!button.classList.contains("is-toggled")) {
        button.classList.add("is-toggled");
      } else {
        button.classList.remove("is-toggled");
      }
    }
  </script>
</html>
