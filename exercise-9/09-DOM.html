<!DOCTYPE html>

  <body>
    <button>Button 1</button>
    <button
      onclick="
    
    document.querySelector('button') .innerHTML = 'Dont change';
    "
    >
      click button to change.

  <script>
    //docoment.querySelector() lets us get any element from the webpage and put in inside JavaScript. BUT WHAT IF WE HAVE SECOND BUTTON?
    console.log(document.querySelector("button").innerHTML);


      // For second button.
    console.log(document.querySelector('.js-button'));
    console.log(document.querySelector('.js-button').innerHTML);

    const buttonElement = document.querySelector('.js-button').innerHTML;
    console.log(buttonElement);




    //Every elements have properties.
    console.log(document.querySelector("h1"));
    console.log(document.querySelector("h1").innerHTML);
    //You can also change properties
    console.log(document.querySelector("h2"));
    //First one doesn't change the property because it's trying to change h2 'element'.
    document.querySelector("h2") = "I changed the text.";
    document.querySelector("h2").innerHTML = "I changed the text.";
