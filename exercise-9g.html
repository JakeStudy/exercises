<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button
      onclick="
      subscribe();
    "
      class="js-subscribe-button"
    >
      Subscribe
    </button>

    <p>Amazong Shipping calculator</p>
    <input
      placeholder="Cost of Order"
      class="js-cost-input"
      onkeydown="
      handleCostKeyDown(event);
      "
    />

    <button
      onclick="
        calculateTotal();
    
      "
    >
      Calculate
    </button>

    <p class="js-total-cost"></p>

    <script>
      function handleCostKeyDown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }
      function subscribe() {
        const buttonElement = document.querySelector(".js-subscribe-button");

        if (buttonElement.innerHTML === "Subscribe") {
          buttonElement.innerHTML = "Subscribed";
        } else {
          buttonElement.innerHTML = "Subscribe";
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");
        console.log(inputElement.value);
        //Convert the numbers to cents by *100
        let cost = Number(inputElement.value) * 100;

        if (cost < 4000) {
          cost += 1000;
        }

        //Convert back to dollars at the end.
        document.querySelector(".js-total-cost").innerHTML = `$${cost / 100}`;
      }
    </script>
  </body>
</html>
